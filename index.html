<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算アプリ</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 class="head-line">BMI計算アプリ</h1> <!--画像上のヘッダー部分-->
</header>

<section>
    <p>あなたの身長と体重を入力してください</p>
    <label class="height">身長 <input> cm</label><br>
    <label class="weight">体重 <input> kg</label><br>
    <label class="result">BMI値: <input readonly></label><br>
    <label class="BMIcategory">肥満度: <input></label>
</section>

<div>
    <button class="button">計算</button>
    <button class="reset">クリア</button>
</div>
    
</body>
<script src="script.js"></script>
</html>
